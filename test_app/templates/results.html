{% load static %}
<link rel="stylesheet" href="{% static 'css/results.css' %}">
<section id="results">
    <h1 id="resultTitle"></h1>
    <div id="resultChartContainer">
        {% include 'chart.html' %}
    </div>

    <div id="resultFooter">
        <div id="accuracy">
            <span id="accuracyValue"></span><br/>
            <span id="accuracyTitle">accuracy</span>
        </div>
        <div id="charsCorrect">
            <span id="charsCorrectValue"></span><br/>
            <span id="charsCorrectTitle">correct</span>
        </div>
        <div id="charsIncorrect">
            <span id="charsIncorrectValue"></span><br/>
            <span id="charsIncorrectTitle">incorrect</span>
        </div>
    </div>

</section>
