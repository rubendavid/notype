<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="u ain't got no type -- a simple but elegant typing test.">
    <title>u ain't got no type -- a simple but elegant typnig test</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    {% load static %}
    <!-- Self-defined CSS -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/test.css' %}">
    <link rel="stylesheet" href="{% static 'css/keeb.css' %}">
    <!-- Self-defined JS -->
    <script src="{% static 'js/keeb.js' %}"></script>
    <script src="{% static 'js/test.js' %}"></script>
    <script>
        $(document).ready( function() {
            setLayout("{{ current_layout.0 }}");
            changeMode("{{ current_mode.0 }}");
        });
    </script>
</head>
<body>
    <nav>
        <a class="brand" href="/">
            <span class="fullTitle">u ain't got</span> no type
        </a>
    </nav>
    <main>
        <h1 id="noTest">u ain't got no typing test because this experience is not meant for mobile...</h1>
        <section id="test">
            <section id="words">
                <div id="startTestPrompt"><span>Click here to start test...</span></div>
                <div id="wordWrapper">
                {% for word in word_list %}
                    <div class="word">
                    {% for letter in word %}
                    <div class="letter">{{letter}}</div>
                    {% endfor %}
                    </div>
                {% endfor %}
                </div>
            </section>
            <section id="timerAndCounter">
                <section id="timer">
                    <span></span>
                </section>
                <section id="counter">
                    <span></span>
                </section>
            </section>
        </section>
        <section id="keeb"></section>
    </main>
    <footer>
        <form id="layoutForm" action="/change_layout" method="post">
            {% csrf_token %}
            <select name="layout" id="layoutPicker">
                <option value="{{ current_layout.0 }}">{{ current_layout.1 }}</option>
                {% for layout in layouts %}
                    {% if layout.0 != current_layout.0 %}
                        <option value="{{ layout.0 }}">{{ layout.1 }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </form>
        <form  id="modeForm" action="/change_mode" method="post">
            {% csrf_token %}
            <select name="mode" id="modePicker">
                <option value="{{ current_mode.0 }}">{{ current_mode.1 }}</option>
                {% for mode in modes %}
                    {% if mode.0 != current_mode.0 %}
                        <option value="{{ mode.0 }}">{{ mode.1 }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </form>
    </footer>
</body>
</html>
